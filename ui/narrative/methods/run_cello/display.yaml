#
# define display information
#
name: Cello

tooltip: |
    Run the program Cello  - CIDAR Lab

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    inp_promoter_name :
        ui-name : |
            Input Name
        short-hint : |
            The name of the gene (e.g. pTac)
        long-hint : |
            Don't use spaces or special characters.
    custom_inp_promoter_name :
        ui-name : |
            Input Name
        short-hint : |
            The name of the gene (e.g. pTac)
        long-hint : |
            Don't use spaces or special characters.
    low_RPU :
        ui-name : | 
            low RPU
        short-hint : |
            The low RPU value (e.g. 0.0034)
    high_RPU : 
        ui-name : |
            high RPU
        short-hint : |
            The high RPU value (e.g. 2.8)
    inp_DNA_sequence : 
        ui-name : |
            DNA sequence
        short-hint : |
            Choose from a list of DNA sequences of the promoters (e.g. AACGATCGTT...)
    custom_inp_DNA_sequence : 
        ui-name : |
            Custom DNA sequence
        short-hint : |
            Give the DNA sequence of the promoters (e.g. AACGATCGTT...)

    out_gene_name : 
        ui-name : |
            Output Name
        short-hint : |
            The name of the gene (e.g. YFP)
        long-hint : |
            Don't use spaces or special characters.
    custom_out_gene_name :
        ui-name : |
            Custom Output Gene Name
        short-hint : |
            The name of your output gene.
    out_DNA_sequence :
        ui-name : |
            DNA sequence
        short-hint : |
            The DNA sequence of the gene (e.g. AACGATCGTT...)
    custom_out_DNA_sequence :
        ui-name : |
            Custom DNA sequence
        short-hint : |
            The DNA sequence of the gene (e.g. AACGATCGTT...)
    truth_table_text :
        ui-name : |
            Truth Table
        short-hint : |
            Enter your truth table in the format in description
        long-hint : |
            First row is name of genes; Comma separated; Every value in double quotations. Like in the app description page.
    kbase_genome_bool :
        ui-name : |
            Create KBase Genomes?
        short-hint : |
            Choose Yes if you want the program to make Genome Objects.
        long-hint : |
            We upload the output .ape file to KBase and make an annotated Genome Object.
    main_output_name :
        ui-name: |
            Output Name
        short-hint : |
            The name of your output genomes and output folder.
        long-hint : |
            Don't use spaces or special characters.
parameter-groups : 
    promoter_inputs :
        ui-name : |
            Input Promoters
        short-hint : |
            Choose an Input Promoter from a given list.
    custom_promoter_input :
        ui-name : |
            Custom Input Promoters
        short-hint : |
            Give your own input promoter
    gene_outputs : 
        ui-name : |
            Output Genes
        short-hint : |
            The output genes - (currently only 1 allowed).
    custom_gene_output :
        ui-name : |
            Custom Output Gene
        short-hint : |
            An output gene - (currently only 1 allowed).

description : |
    <p> Truth Table Input should look like the following-</p>

    <p> "in1", "in2", "out1" && </p>
    <p>  "0",  "0",  "1" &&  </p>
    <p> "0", "1", "0" &&  </p>
    <p> "1", "0", "0" &&  </p>
    <p> "1", "1", "1"  </p>

    <p> The first row should contain names in quotations exactly the same as input and output names. </p>
    <p> Separate each row of the truth table with "&&".</p>

    <p></p>
    <p> Please don't use special characters in any of the input names. Only use A,C,T,G in the DNA sequence inputs. </p>

    
