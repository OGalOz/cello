#
# define display information
#
name: Cello_Demo

tooltip: |
    Run the program Cello on the demo files

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    inp_gene_name :
        ui-name : |
            Input Name
        short-hint : |
            The name of the gene (e.g. pTac)
        long-hint : |
            Please don't use spaces or special characters.
    low_RPU :
        ui-name : | 
            low RPU
        short-hint : |
            The low RPU value (e.g. 0.0034)
    high_RPU : 
        ui-name : |
            high RPU
        short-hint : |
            The high RPU value (e.g. 2.8)
    inp_DNA_sequence : 
        ui-name : |
            DNA sequence
        short-hint : |
            The DNA sequence of the gene (e.g. AACGATCGTT...)
    out_gene_name : 
        ui-name : |
            Output Name
        short-hint : |
            The name of the gene (e.g. YFP)
    out_DNA_sequence :
        ui-name : |
            DNA sequence
        short-hint : |
            The DNA sequence of the gene (e.g. AACGATCGTT...)
    gene_name :
        ui-name : |
            Gene Name
        short-hint : |
            The name of one of the previously chosen genes
    truth_value :
        ui-name : |
            Truth Table Value
        short-hint : |
            Either 0 or 1. 0 if occuring, 1 if not.
    row_number :
        ui-name : |
            Row Number
        short-hint : |
            Which Row in the Truth table does this correspond to.



parameter-groups : 
    gene_inputs :
        ui-name : |
            Input Genes
        short-hint : |
            The input genes (up to 3)
    gene_outputs : 
        ui-name : |
            Output Genes
        short-hint : |
            The output genes - (currently only 1 allowed)
    truth_table_values :
        ui-name : |
            Truth Table Values
        short-hint : |
            For each row in the truth table, choose 1 or 0
        long-hint : |
            The Truth Table is the input to Cello.

